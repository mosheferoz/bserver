services:
  - type: web
    name: whatsapp-bulk-sender
    env: node
    buildCommand: |
      npm install
      python3 -m pip install --upgrade pip
      python3 -m pip install rasa
      python3 -m pip install -r requirements.txt
      cd rasa && rasa train && cd ..
    startCommand: npm run dev
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: "true"
    buildFilter:
      paths:
        - package.json
        - requirements.txt
        - services/**
        - routes/**
        - rasa/** 