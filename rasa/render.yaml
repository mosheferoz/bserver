services:
  - type: web
    name: rasa-server
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      rasa train
    startCommand: rasa run --enable-api --cors "*" --port $PORT
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PYTHONUNBUFFERED
        value: "true"
    buildFilter:
      paths:
        - "**/*.yml"
        - "**/*.yaml"
        - requirements.txt
        - data/**
        - actions/**
        - tests/** 